<canvas id="myCanvas" style="background-color: rgb(76, 224, 125)" width="400" height="400"></canvas>

<script>

	const el=document.getElementById("myCanvas");
	const ctx=el.getContext("2d");

	ctx.beginPath();
	ctx.rect(100, 100, 200, 200);
	ctx.lineWidth=70;
	ctx.strokeStyle="rgb(76, 218, 224)";
	ctx.fillStyle = "#4C61E0";
	ctx.fill();
	ctx.stroke();

</script>
